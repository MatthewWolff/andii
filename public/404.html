<!DOCTYPE html>
<html>
<head>
    <script>
        // Strip trailing slash and redirect
        const path = window.location.pathname;
        if (path.endsWith('/') && path !== '/andii/') {
            window.location.replace(path.slice(0, -1));
        } else {
            window.location.replace('/andii/');
        }
    </script>
</head>
<body></body>
</html>
